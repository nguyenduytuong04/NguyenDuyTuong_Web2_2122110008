# Database configuration for deployment on server
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:example05}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# ORM specific properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# Debug logs
logging.level.org.springframework.security=debug

# Image
#project.image=images/

# File upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Security Key
jwt.secret=123 # "thay đổi tùy ý"
project.image=images/

# Swagger OpenAPI
# For sorting endpoints alphabetically
springdoc.swagger-ui.operationsSorter=alpha

# For sorting tags alphabetically
springdoc.swagger-ui.tagsSorter=alpha

# To remove doc expansion
springdoc.swagger-ui.doc-expansion=false

